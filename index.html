<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar" style="width: 5.5vw">
        <main id="main">
            <section class="logo" class="icons">
                <div class="hiddens hiddensLogo" hidden>
                    <img src="./images/logo.svg" alt="" class="logoImg">
                </div>
                <img src="./images/menu.svg" alt="" class="menu" >
            </section>
            <nav class="search">
                <img src="./images/search.svg" alt="" class="icons">
                <div class="hiddens hiddensSearch" hidden>
                    <input type="search" name="" id="search" placeholder="Search">
                </div>
            </nav>
            <div class="menuItem">
                <img src="./images/grid.svg" alt="" class="icons">
                <div class="hiddens" hidden>Dashboard</div>
            </div>
            <div class="menuItem">
                <img src="./images/pet.svg" alt="" class="icons">
                <div class="hiddens" hidden>Pets</div>
            </div>
            <div class="menuItem">
                <img src="./images/user.svg" alt="" class="icons">
                <div class="hiddens" hidden>Clients</div>
            </div>
            <div class="menuItem">
                <img src="./images/vet.svg" alt="" class="icons">
                <div class="hiddens" hidden>Vets</div>
            </div>
            <div class="menuItem">
                <img src="./images/settings.svg" alt="" class="icons">
                <div class="hiddens" hidden>Settings</div>
            </div>
        </main>
        <div class="logout">
            <div class="hiddens hiddensLogout" hidden>
                <div class="menuItem">
                    <img src="./images/photo.jpg" alt="Foto do vaterinário" class="photo">
                    <div class="vetInfo">
                        <p>Matheus B.</p>
                        <p>Veterinário</p>
                    </div>
                </div>
            </div>
            <img src="./images/log-out.svg" alt="" class="logoutIcon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
